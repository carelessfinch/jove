<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Leader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-light">
    <main class="container p-4">

        <div>
            <h1>Project Leader</h1>
            <p>Project Lead Name:  <span th:text="${theProjectLead.projectLead_name}" /> </p>
        </div>

        <hr class="bg-secondary" style="height: 5.5px;">

        <a href="#" class="btn btn-primary order-btn">View Projects</a>
        <a href="#" class="btn btn-primary profile-btn">Edit Profile</a>
        <a href="/logout" class="btn btn-warning logout-btn">Log out</a>

        <!-- View projects -->
        <div class="my-4 view-projects">
            <table class="table table-striped table-bordered table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Project ID</th>
                        <th scope="col">Software Name</th>
                        <th scope="col">Software Type</th>
                        <th scope="col">Date of Order</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Programmers</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${projectLeadSoftwares.projectOrder.software_id}"/>
                        <td th:text="${projectLeadSoftwares.projectOrder.software_name}"/>
                        <td th:text="${projectLeadSoftwares.projectOrder.software_type}"/>
                        <td th:text="${projectLeadSoftwares.projectOrder.date_of_order}"/>
                        <td th:text="${projectLeadSoftwares.projectOrder.due_date}"/>
                        <td th:text="${projectLeadSoftwares.projectOrder.project_status}"/>
                        <td><button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#exampleModalCenter">
                                View
                            </button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Programmers Details</h5>
                        <button type="button" class="close bg-dark" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Create a table with Programmers ID and name -->
                        <table class="table table-striped table-bordered table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Programmer ID</th>
                                    <th scope="col">Programmer Name</th>
                                </tr>
                            </thead>
                            <tbody th:each="temp : ${programmers}" >
                                <tr>
                                    <th th:text="${temp.programmer_Id}" />
                                    <th th:text="${temp.programmer_name}" />
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Edit my profile -->
        <div class="profile-form my-4 p-4  bg-dark" style="width: 650px; display: none; background-color: #212529 !important;">
            <form action="#"  th:action="@{'/projectlead/update?id='+${id}}" th:object="${theProjectLead}"  method="post">
                <div class="mb-3">
                    <label class="form-label" for="inputProgrammerID">Project Lead ID</label>
                    <input th:field="*{projectLeadId}" type="text" class="form-control" id="inputProgrammerID" value="23" disabled required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputProgrammerName">Project Lead Name</label>
                    <input th:field="*{projectLead_name}" type="text" class="form-control" id="inputProgrammerName" value="Suresh" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputProgrammerUsername">Username</label>
                    <input th:field="*{username}" type="text" class="form-control" id="inputClientUsername" value="suresh123" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputAddress">Experiance</label>
                    <input th:field="*{experience}" type="number" class="form-control" id="inputAddress" value="8" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputPhone">Known Languages</label>
                    <input th:field="*{known_language}" type="text" class="form-control" id="inputPhone" value="JavaScript, C++" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputPhone">Specialisation</label>
                    <input th:field="*{specializations}" type="text" class="form-control" id="inputPhone" value="Web development" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputPhone">Date of Joining</label>
                    <input th:field="*{date_of_joining}" type="date" class="form-control" id="inputPhone" required>
                </div>
                <!-- close form -->
                <button class="btn btn-danger profile-close">Close</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

    </main>
    <script>
        // Hide form when cancel button is clicked in the client.html
        document.querySelector('.profile-close').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('.profile-form').style.display = 'none';
            // show view projects
            document.querySelector('.view-projects').style.display = 'block';
        });

        // Show form when My Profile button is clicked in the client.html
        document.querySelector('.profile-btn').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('.view-projects').style.display = 'none';
            document.querySelector('.profile-form').style.display = 'block';
        });

        // show projects when view projects button is clicked in the client.html
        document.querySelector('.order-btn').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('.view-projects').style.display = 'block';
            document.querySelector('.profile-form').style.display = 'none';
        });

    </script>
</body>

</html>
