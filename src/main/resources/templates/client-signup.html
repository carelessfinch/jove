<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4" style="width: 500px;">

        <h4 class="text-center">Client Signup</h4>

        <div class="m-4 p-4 border border-2 border-primary">
            <form action="#" method="post">
                <div class="mb-3">
                    <label class="form-label" for="inputClientName">Client Name</label>
                    <input type="text" class="form-control" id="inputClientName" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputClientUsername">Username</label>
                    <input type="text" class="form-control" id="inputClientUsername" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputPhone">Phone</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember" required>
                        <label class="form-check-label" for="checkRemember">I agree to terms & conditions</label>
                    </div>
                </div>
                <button type="button" class="btn btn-danger" onclick="location.href='./index.html'">Back</button>
                <button type="submit" class="btn btn-primary" onclick="location.href='./index.html'">Register</button>
            </form>
        </div>
    </div>

</body>

</html>
